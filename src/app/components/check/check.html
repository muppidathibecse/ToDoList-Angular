<main class="bg-[#ffffff]">
  <!-- 1 -->
  <div class="flex flex-row justify-between items-center gap-2 px-5 py-2">
    <h1 class="text-black font-semibold text-[30px]">
      <i class="fa-solid fa-clipboard-list text-blue-600"></i>To-Do APP
    </h1>
    <!-- 2 -->
    <nav class="flex gap-5 text-[#909090]">
      <a>My Lists</a>
      <a>Profile</a>
    </nav>
  </div>

  <div class="flex flex-col justify-center items-center px-4">
    <h1 class="text-[55px] text-black font-bold">
      Ready to Build your <span class="text-blue-600">Todo List</span>
    </h1>
    <!-- 3 -->
    <p class="text-gray-500 text-[20px] w-[60%] text-center">
      To-do lists help you organize your work and keep track of tasks. A good digital to-do list
      makes it easier to get work done and makes it harder to miss deadlines.
    </p>
  </div>

  <div class="flex justify-center gap-4 mt-8">
    <input
      [(ngModel)]="task"
      type="text"
      class="border-gray-500 border placeholder:text-gray-400 w-[450px] p-4 rounded-[10px] text-black text-[18px]"
      placeholder="Add Tasks Here"
    />
    <!-- 4 -->
    <button
      (click)="AddTask()"
      class="bg-blue-600 text-white p-4 rounded-[10px] cursor-pointer text-[20px]"
    >
      <i class="fa-solid fa-plus"></i> Add Task
    </button>
  </div>

  <div class="flex flex-col-reverse justify-center items-center gap-10 item-center mt-6">
    <div
      class="flex bg-gray-700 w-[70%] justify-between px-4 py-5 items-center rounded-[20px] shadow border-2 border-gray-700 hover:border-blue-500 cursor-pointer"
      *ngFor="let task of TaskList"
    >
      <p class="text-white w-[60%]">{{ task.list }}</p>
      <p class="text-gray-400 text-sm">{{ task.time }}</p>
    </div>
  </div>
</main>
